<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Visit Counter</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 600% 600%;
            animation: gradientShift 12s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px; /* same width as welcome card */
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .count-number {
            font-size: 3em;
            font-weight: bold;
            color: #66a6ff;
            margin: 20px 0;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            padding: 14px 26px;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a.button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>ðŸ“Š Total Visit Count</h1>
        <div class="count-number">{{ count }}</div>
        <p>Thanks for stopping by! Every click helps me keep track of the number of visits</p>
        <a href="/" class="button">Go Back Home</a>
    </div>
</body>
</html>
